machine:
  python:
    version: 2.7.10
  post:
    - test -d $HOME/miniconda || wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O ~/miniconda.sh
    - test -d $HOME/miniconda || bash ~/miniconda.sh -b -p $HOME/miniconda
  environment:
    PATH: "$HOME/miniconda/bin:$PATH"

dependencies:
  override:
    - conda update -y conda
    - conda install -y conda-build
    - conda install -y anaconda-client
    - conda config --add channels $ANACONDA_CLOUD_CHANNEL
    - conda config --set anaconda_upload yes
    - pip install coveralls
    - pip install flake8
    - pip install bumpversion
  cache_directories:
    - ~/miniconda

test:
  override:
    - make flake8
    - conda build --check recipe
    - conda build --build-only recipe
    - conda build --post recipe
    - conda build --test recipe --no-anaconda-upload
    - mv $HOME/miniconda/conda-bld/test-tmp_dir/.coverage .
    - cp .coverage $CIRCLE_ARTIFACTS
    - coveralls

deployment:
  release:
    branch: master
    commands:
      - conda build -q --user $ANACONDA_CLOUD_ORGANIZATION --token $ANACONDA_CLOUD_DEPLOY_TOKEN
