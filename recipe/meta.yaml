package:
  name: "tx_clients"
  version: "0.3.0" # Managed by bumpversion. Do not modify.

source:
  git_rev: {{ environ.get('CIRCLE_BRANCH', '') }}
  git_url: ..

build:
  number: {{ environ.get('CIRCLE_BUILD_NUM', '0') }}
  script: python setup.py install

requirements:
  build:
    - python ==2.7.10
    - setuptools
    - twisted ==16.3.0
    - wrapt >=1.6.0
    - service_identity

  run:
    - python ==2.7.10
    - twisted ==16.3.0
    - wrapt >=1.6.0
    - service_identity

test:
  files:
    - ../Makefile
    - ../.pylintrc
    - ../.coveragerc
  imports:
    - tx_clients
  requires:
    - pylint
    - coverage
    - mock
  commands:
    - make test
    - make lint
    - make coverage

about:
  home: 'https://github.com/pantheon-systems/tx_clients'
